


<div style="background-image: url({{tour.image}})"class="jumbotron shadow-sm" *ngFor="let tour of tours ; index as tourId">
  <h1 class="display-4">  {{tour.heading}}</h1>
  <p class="lead">{{tour.text}}</p>
  <hr class="my-4">
  <p>{{tour.quote}}</p>
  <a class="btn btn-primary btn-lg" [routerLink]="['/tours', tourId]" role="button">More Info</a>
</div>
