<!-- Navbar incl all routerLinks-->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="blog">Blog</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="travel">Tours</a>
      </li>

      <!-- Displaying numberOfItems-->
      <li class="nav-item active">
        <a class="nav-link" routerLink="cart"
          >Cart: {{ numberOfItems }} items</a
        >
      </li>

      <li class="nav-item dropdown active">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdownMenuLink"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          All Tours
        </a>

        <!--looping through tours displaying anvbar link and routerLink to each tour in tour-details-->
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a
            class="dropdown-item"
            *ngFor="let tour of tours; index as tourId"
            [routerLink]="['/tours', tourId]"
            >{{ tour.heading }}</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
