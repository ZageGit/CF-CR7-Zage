<div class="media p-2 m-2"*ngFor="let blog of blogs">
    <img src="{{blog.image}}" width="400" class="mr-3" alt="{{blog.headin}}">
    <div class="media-body">
      <h5 class="mt-0">{{blog.heading}}</h5>
        <p>{{blog.text}}</p>
           <div><blockquote class="blockquote text-center">
            <p>{{blog.quote}}</p>
            <p id="slogan">{{blog.author}} - {{blog.year}}</p> 
          </blockquote></div>
    </div>
  </div>
